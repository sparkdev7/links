<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>links</title>
  <style>
    body {
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.8rem;
      letter-spacing: 0.2rem;
    }
    main {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 350px;
    }
    a {
      background: #1f1f1f;
      padding: 12px 18px;
      border-radius: 8px;
      color: #eee;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      text-align: center;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #333;
    }
    .email-section {
      margin-top: 50px;
      text-align: center;
    }
    .email-section h2 {
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #bbb;
    }
    .email {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .project-section {
      margin-top: 40px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
      text-align: center;
    }

    .project-section h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #ddd;
    }

    .project-section p {
      font-size: 0.95rem;
      color: #bbb;
      margin-bottom: 15px;
    }

    .project-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>links</h1>
  <main>
    <a href="https://github.com/sparkdev7" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a href="https://instagram.com/sparkdev7" target="_blank" rel="noopener noreferrer">Instagram</a>
    <a href="https://x.com/sparkdev7" target="_blank" rel="noopener noreferrer">X</a>
  </main>

  <section class="project-section">
    <h2>ðŸ”— OSIDWPP</h2>
    <p>(Open Source Installers Distribution Web Page Project)</p>
    <div class="project-links">
      <a href="https://github.com/sparkdev7/osidwpp/" target="_blank">GitHub repository</a>
      <a href="https://sparkdev7.github.io/osidwpp/" target="_blank">GitHub</a>
      <a href="https://osidwpp.netlify.app" target="_blank">Netlify</a>
      <a href="https://osidwpp.vercel.app" target="_blank">Vercel</a>
    </div>
  </section>

  <section class="email-section">
    <h2>Emails</h2>
    <div class="email">businessemail@atomicmail.io</div>
    <div class="email">support.sparkdev@atomicmail.io</div>
    <div class="email">info.sparkdev@atomicmail.io</div>
    <div class="email">links.sparkdev@atomicmail.io</div>
  </section>
</body>
</html>
